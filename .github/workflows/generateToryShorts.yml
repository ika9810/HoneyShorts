name: Auto Today's HoneyShorts (Daliy)

on:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
          python-version: '3.x'
          architecture: 'x64'
    - name: Get APIKEY
      run: |
        export API_KEY=${{secrets.API_KEY}}
    - name: Setup pip
      run: |
        python -m pip install --upgrade pip
        pip install gdown
        pip install --upgrade --no-cache-dir gdown
        pip install requests
        pip install pytz
        pip install moviepy
    - name: Drive
      run: |
         python ./downloadAsset.py
    - name: GENERATE
      run: |
         python ./generateHoneyShorts.py
    - name: Archive
      run: |
         python ./archive.py
    - name: Commits
      run: |
        git config --local user.email "ika7204@naver.com"
        git config --local user.name "ika9810"
        git add .
        git commit -m "⚙️[Generate]Today's HoneyShorts⚙️"
    - name: Push
      uses: ad-m/github-push-action@master
      with:
         branch: 'main'
         github_token: $
